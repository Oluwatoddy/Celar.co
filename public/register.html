<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChopNow - Vendor Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e9ddcc] flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <img src="assets/logo.png" alt="ChopNow Logo" class="w-24 mx-auto mb-4">
        <h2 class="text-2xl font-bold text-center text-[#c1280f]">Vendor Registration</h2>
        <form action="../actions/register_vendor.php" method="POST" class="mt-4">
            <input type="text" name="name" placeholder="Full Name" class="w-full p-2 border rounded mb-2" required>
            <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded mb-2" required>
            <input type="text" name="phone" placeholder="Phone Number" class="w-full p-2 border rounded mb-2" required>
            <input type="text" name="business_name" placeholder="Business Name" class="w-full p-2 border rounded mb-2" required>
            <textarea name="business_address" placeholder="Business Address" class="w-full p-2 border rounded mb-2" required></textarea>
            <button type="submit" class="w-full bg-[#c1280f] text-white py-2 rounded">Register</button>
        </form>
    </div>
</body>
</html>
