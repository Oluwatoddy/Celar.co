<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChopNow - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-[#e9ddcc] flex items-center justify-center h-screen">

    </div>
